services:
 
    sil_seedbatch.admin.organism:
        class: Sil\Bundle\SeedBatchBundle\Admin\OrganismAdmin
        arguments: [~, Sil\Bundle\CRMBundle\Entity\Organism, SilSeedBatchBundle:OrganismAdmin]
        tags:
            -   name: sonata.admin
                manager_type: orm
                group: Customers Relationship Management
                label: sil.seedbatchbundle.admin.organism
                label_translator_strategy: blast_core.label.strategy.sil_seedbatch
        calls:
            - [ setTemplate, [edit, SilSeedBatchBundle:OrganismAdmin:edit.html.twig]]
            - [ setTemplate, [show, SilCRMBundle:OrganismAdmin:show.html.twig]]

