
services:
    sil_varieties.admin.variety:
        class: Sil\Bundle\VarietyBundle\Admin\VarietyAdmin
        arguments: [~, "%sil_variety.enttity.variety.class%", SilVarietyBundle:VarietyCRUD]
        tags:
            -
                name: sonata.admin
                manager_type: orm
                group: admin
                label: sil.VarietyBundle.admin.variety
                label_translator_strategy: blast_core.label.strategy.sil_varieties
        calls:
            - [ setTemplate, [ list, SilVarietyBundle:VarietyAdmin:list.html.twig ] ]
            - [ setTemplate, [ edit, SilVarietyBundle:VarietyAdmin:edit.html.twig ] ]
