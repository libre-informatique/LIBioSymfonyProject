Librinfo\SeedBatchBundle\Entity\SeedBatch:
    type: entity

    fields:
        code:
            type:       string(255)
            nullable:   true
        batchNumber:
            type:       integer
            nullable:   true
        productionYear:
            type:       integer
            nullable:   true
        # TODO: related table (GerminationTest)
        germinationRate:
            type:       float
            nullable:   true
        # TODO: related table (GerminationTest)
        germinationDate:
            type:       date
            nullable:   true
        # TODO: related table (TkwTest)
        tkw:
            type:       float
            nullable:   true
        # TODO: related table (TkwTest)
        tkwDate:
            type:       date
            nullable:   true
        # TODO: related table (OrganicCertification)
        certifications:
            type:       string(255)
            nullable:   true
        grossProducerWeight:
            type:       integer
            nullable:   true
        grossDeliveredWeight:
            type:       integer
            nullable:   true
        netScreenedWeight:
            type:       integer
            nullable:   true
        toScreenWeight:
            type:       integer
            nullable:   true
        deliveryDate:
            type:       date
            nullable:   true
        deliveryNote:
            type:       boolean
            nullable:   true

    manyToOne:
        seedFarm:
            targetEntity: Librinfo\SeedBatchBundle\Entity\SeedFarm
            joinColumn:
                name: seed_farm_id
                referencedColumnName: id
        variety:
            targetEntity: Librinfo\VarietiesBundle\Entity\Variety
            inversedBy: seedBatches
            joinColumn:
                name: variety_id
                referencedColumnName: id
        producer:
            targetEntity: Librinfo\CRMBundle\Entity\Organism
            joinColumn:
                name: producer_id
                referencedColumnName: id
        plot:
            targetEntity: Librinfo\SeedBatchBundle\Entity\Plot
            joinColumn:
                name: seed_farm_id
                referencedColumnName: id



