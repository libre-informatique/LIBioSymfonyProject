Sil\Bundle\SeedBatchBundle\Entity\SeedBatch:
    type: mappedSuperclass

    fields:
        code:
            type:       string(255)
            nullable:   false
        batchNumber:
            type:       integer
            nullable:   false
        productionYear:
            type:       integer
            nullable:   false
        # TODO: related table (GerminationTest)
        germinationRate:
            type:       float
            nullable:   true
        # TODO: related table (GerminationTest)
        germinationDate:
            type:       date
            nullable:   true
        # TODO: related table (TkwTest)
        tkw:
            type:       float
            nullable:   true
        # TODO: related table (TkwTest)
        tkwDate:
            type:       date
            nullable:   true
        # TODO: related table (OrganicCertification)
        certifications:
            type:       string(255)
            nullable:   true
        grossProducerWeight:
            type:       integer
            nullable:   true
        grossDeliveredWeight:
            type:       integer
            nullable:   true
        netScreenedWeight:
            type:       integer
            nullable:   true
        toScreenWeight:
            type:       integer
            nullable:   true
        deliveryDate:
            type:       date
            nullable:   true
        deliveryNote:
            type:       boolean
            nullable:   true

    manyToOne:
        seedFarm:
            targetEntity: Sil\Bundle\SeedBatchBundle\Entity\SeedFarm
            inversedBy: seedBatches
            joinColumn:
                name: seed_farm_id
                referencedColumnName: id
        variety:
            targetEntity: Sil\Bundle\VarietyBundle\Entity\VarietyInterface
            inversedBy: seedBatches
        producer:
            targetEntity: Sil\Bundle\CRMBundle\Entity\OrganismInterface
            inversedBy: seedBatches
            joinColumn:
                name: producer_id
                referencedColumnName: id
        plot:
            targetEntity: Sil\Bundle\SeedBatchBundle\Entity\Plot
            inversedBy: seedBatches
            joinColumn:
                name: plot_id
                referencedColumnName: id
