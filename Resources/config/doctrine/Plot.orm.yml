Sil\Bundle\SeedBatchBundle\Entity\Plot:
    type: entity

    fields:
        code:
            type:       string(255)
            nullable:   true

    oneToMany:
        seedBatches:
            targetEntity: Sil\Bundle\SeedBatchBundle\Entity\SeedBatch
            mappedBy: plot
        certifications:
            targetEntity: Sil\Bundle\SeedBatchBundle\Entity\Certification
            mappedBy: plot
            cascade: [ persist, remove ]
            orphanRemoval: true

    manyToOne:
        producer:
            targetEntity: Sil\Bundle\CRMBundle\Entity\OrganismInterface
            inversedBy: plots
            joinColumn:
                name: producer_id
                referencedColumnName: id

    uniqueConstraints:
        search_idx:
            columns: [ producer_id, code ]
