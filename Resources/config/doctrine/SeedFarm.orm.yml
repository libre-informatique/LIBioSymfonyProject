Sil\Bundle\SeedBatchBundle\Entity\SeedFarm:
    type: entity

    fields:
        code:
            type:       string(255)

    oneToMany:
        seedBatches:
            targetEntity: Sil\Bundle\SeedBatchBundle\Entity\SeedBatch
            mappedBy: seedFarm

    uniqueConstraints:
        name_idx:
            columns: [ name ]
        code_idx:
            columns: [ code ]