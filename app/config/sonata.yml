sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:

sonata_admin:
    dashboard:
        groups:
            Customers Relationship Management:
                label: CRM
                items:
                    - crm.contact
                    - crm.organism
                    - crm.circle
            CRM Admin:
                items:
                    - crm.category
                    - crm.position_type
                    - crm.phone_type
            Application Management:
                label: APP
                items:
                    - app.user
                    - app.group
            Development tools:
                label: DEV
                items:
                    - crm.position
                    - crm.contactphone
                    - crm.organismphone
                    - crm.role
                    - crm.contactgroup
    security:
        handler: librinfo.security_bundle.sonata.voter
