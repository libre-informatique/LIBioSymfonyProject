imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: varieties.yml }
    - { resource: "@AppBundle/Resources/config/sonata.yml" }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@AppBundle/Resources/config/app/config.yml" }
    - { resource: "@BlastUtilsBundle/Resources/config/sonata.yml" }
    - { resource: "@LibrinfoMediaBundle/Resources/config/app/config.yml" }
    - { resource: "@LibrinfoEcommerceBundle/Resources/config/app/config.yml" }

parameters:
    locale: fr_FR
    currency: EUR

    # TODO : this should be configured in BaseEntities bundle :
    #doctrine.orm.metadata.yml.class: Blast\BaseEntitiesBundle\Doctrine\ORM\Driver\SearchableYamlDriver

framework:
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    translator: { fallbacks: ["%locale%"] }
    trusted_hosts:   ~
    trusted_proxies: ~
    session: ~
    session:
        handler_id: blast_doctrine_handler
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        # TODO: move all these form themes to the bundles (not here !)
        - 'SonataCoreBundle:Form:datepicker.html.twig'
        - 'SonataCoreBundle:Form:colorpicker.html.twig'
#        - 'bootstrap_3_layout.html.twig'  # is not used (?) and conflicts with Sylius forms (?)
        - 'BlastCoreBundle:Admin/Form:fields.html.twig'
        - 'BlastUtilsBundle:Form:fields.html.twig'
        - 'BlastBaseEntitiesBundle:Form:fields.html.twig'
        - 'LibrinfoMediaBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller:
        enabled:  "%kernel.debug%"
        profiler: false
    bundles:
        - LibrinfoDecoratorBundle
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            BlastBaseEntitiesBundle:
                type: yml
            # Librinfo bundles
            LibrinfoVarietiesBundle:
                type: yml
            LibrinfoSeedBatchBundle:
                type: yml
            LibrinfoCRMBundle:
                type: yml
#            LibrinfoUserBundle:
#                type: yml
            LibrinfoEcommerceBundle:
                type: yml
#            FOSUserBundle:
#                type: xml
#            SonataUserBundle: ~
            # TODO: this should go in BaseEntitiesBundle
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # (optional) it will default to the name set for the mappingmapping
                is_bundle: false

        dql:
            string_functions:
                ilike: Blast\DoctrinePgsqlBundle\DoctrineExtensions\Functions\Ilike

# Swiftmailer Configuration
swiftmailer:
    default_mailer: direct_mailer
    mailers:
        direct_mailer:
            transport: "%mailer_transport%"
            host:      "%mailer_host%" # removed for gmail
            port:      "%mailer_port%"
            username:  "%mailer_user%"
            password:  "%mailer_password%"
            disable_delivery:  "%mailer_disable_delivery%"
        spool_mailer:
            transport: "%mailer_transport%"
            host:      "%mailer_host%" # removed for gmail
            port:      "%mailer_port%"
            username:  "%mailer_user%"
            password:  "%mailer_password%"
            spool: { type: db }
            disable_delivery:  "%mailer_disable_delivery%"

