imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: varieties.yml }
    - { resource: "@AppBundle/Resources/config/sonata.yml" }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@AppBundle/Resources/config/app/config.yml" }
#    - { resource: "@LibrinfoProductBundle/Resources/config/app/config.yml" }

parameters:
    locale: fr_FR
    currency: EUR
    # TODO : this should be configured in BaseEntities bundle :
    #doctrine.orm.metadata.yml.class: Librinfo\BaseEntitiesBundle\Doctrine\ORM\Driver\SearchableYamlDriver

framework:
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    translator: { fallback: %locale% }
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'SonataCoreBundle:Form:datepicker.html.twig'
        - 'SonataCoreBundle:Form:colorpicker.html.twig'
#        - 'bootstrap_3_layout.html.twig'  # is not used (?) and conflicts with Sylius forms
        - 'BlastCoreBundle:Admin/Form:fields.html.twig'
        - 'BlastUtilsBundle:Form:fields.html.twig'
        - 'LibrinfoMediaBundle:Form:fields.html.twig'
        - 'LibrinfoVarietiesBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller:
        enabled:  "%kernel.debug%"
        profiler: false
    bundles:
        - LibrinfoDecoratorBundle
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            BlastBaseEntitiesBundle:
                type: yml
            # Librinfo bundles
            LibrinfoVarietiesBundle:
                type: yml
            LibrinfoSeedBatchBundle:
                type: yml
            LibrinfoCRMBundle:
                type: yml
            
            LibrinfoUserBundle:
                type: yml
#            LibrinfoProductBundle:
#                type: yml
            FOSUserBundle:
                type: xml
            SonataUserBundle: ~
            # TODO: this should go in BaseEntitiesBundle
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # (optional) it will default to the name set for the mappingmapping
                is_bundle: false

        dql:
            string_functions:
                ilike: Librinfo\DoctrinePgsqlBundle\DoctrineExtensions\Functions\Ilike

# Swiftmailer Configuration
swiftmailer:
    default_mailer: direct_mailer
    mailers:
        direct_mailer:
            transport: "%mailer_transport%"
#            host:      "%mailer_host%" # removed for gmail
            username:  "%mailer_user%"
            password:  "%mailer_password%"
        spool_mailer:
            transport: "%mailer_transport%"
#            host:      "%mailer_host%" # removed for gmail
            username:  "%mailer_user%"
            password:  "%mailer_password%"
            spool: { type: db }

# FosUser Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: N/A
    user_class: Blast\BaseEntitiesBundle\Entity\GenericEntity
    group:
        group_class: Blast\BaseEntitiesBundle\Entity\GenericEntity
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager

sylius_taxonomy:
    driver: doctrine/orm

sylius_locale:
    locale: fr_FR

stof_doctrine_extensions:
    orm:
        default:
            tree: true
            sluggable: true

#Tinymce configuration
stfalcon_tinymce:
    tinymce_jquery: true
    include_jquery: false
    language: %locale%

# Enable BlastBaseEntitiesBundle event listeners
blast_base_entities:
    orm:
        default:
            naming: true
            guidable: true
            traceable: true
            addressable: true
            treeable: false
            nested_treeable: true
            nameable: true
            labelable: true
            emailable: true
            descriptible: true
            searchable: true
            loggable: true
            sortable: true
            normalize: true
            syliusGuidable: true

librinfo_crm:
    Circle:
        allow_organisms: true   # default: true
        allow_contacts: false    # default: false
        allow_positions: false  # default: false
        app_circles:
            group1:
                id: 517d53b9-9bb9-4b26-9e82-a850ea26a746
                name: Groupe 22
    Organism:
        normalize:
            city: [uppercase]   # possible values: uppercase, titlecase
            country: [uppercase]
    Contact:
        normalize:
            firstname: [titlecase]
            name: [uppercase]
            city: [uppercase]
            country: [uppercase]


