sylius_taxonomy:
    driver: doctrine/orm

sylius_locale:
    locale: fr_FR

stof_doctrine_extensions:
    orm:
        default:
            tree: true
            sluggable: true
            timestampable: true

# JMS serializer
jms_serializer:
    metadata:
        auto_detection: true

#Tinymce configuration
stfalcon_tinymce:
    tinymce_jquery: true
    include_jquery: false
    language: "%locale%"

# Enable BlastBaseEntitiesBundle event listeners
blast_base_entities:
    orm:
        default:
            naming: true
            guidable: true
            timestampable: true
            addressable: true
            treeable: false
            nested_treeable: true
            nameable: true
            labelable: true
            emailable: true
            descriptible: true
            searchable: true
            loggable: true
            sortable: true
            normalize: true
            syliusGuidable: true

