
services:
    lisem.admin.variety:
        class: LisemBundle\Admin\VarietyAdmin
        arguments: [~, "%variety.entity.variety.class%", LisemBundle:VarietyCRUD]
        tags:
            - name: sonata.admin
              manager_type: orm
              group: admin
              label: lisem.lisembundle.admin.variety
              label_translator_strategy: blast.resource.sonata.label_strategy.prefix
        calls:
            - [ setTemplate, [ list, VarietyBundle:VarietyAdmin:list.html.twig ] ]
            - [ setTemplate, [ edit, VarietyBundle:VarietyAdmin:edit.html.twig ] ]
