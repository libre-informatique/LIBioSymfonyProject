doctrine_migrations:
    dir_name:           '%kernel.project_dir%/src/LisemBundle/Migrations'
    table_name:         lisem_migration_versions
    custom_template:    '%kernel.project_dir%/vendor/sil-project/platform/src/PlatformBundle/Resources/views/skeleton/migration_template.skeleton'

doctrine:
    orm:
        resolve_target_entities:
            # VarietyBundle

            VarietyBundle\Entity\FamilyInterface:                           "%lisem.model.variety_family.class%"
            VarietyBundle\Entity\VarietyInterface:                          "%lisem.model.variety.class%"
            VarietyBundle\Entity\SpeciesInterface:                          "%lisem.model.variety_species.class%"
            VarietyBundle\Entity\GenusInterface:                            "%lisem.model.variety_genus.class%"
            # SilSeedBatchBundle

            SeedBatchBundle\Entity\SeedBatchInterface:                      "%seed_batch.entity.seed_batch.class%"

            # Sil\Component\Stock\Model\StockItemInterface:                   "%sil.model.ecommerce_product_variant.class%"
