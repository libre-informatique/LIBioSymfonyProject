fos_elastica:
    indexes:
        global:
            types:
                producer:
                    properties:
                        name: ~
                        firstname: ~
                        lastname: ~
                        description: ~
                        email: ~
                        url: ~
                    indexable_callback: 'isSeedProducer'
                    persistence:
                        driver: orm
                        model: "%sil.model.crm_organism.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                variety:
                    properties:
                        name: ~
                        latinName: ~
                        species: ~
                        alias: ~
                        fullCode: ~
                        officialName: ~
                    persistence:
                        driver: orm
                        model: "%lisem.model.variety.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                seedBatch:
                    properties:
                        variety: ~
                        code: ~
                        producer: ~
                        originalCode: ~
                        productionYear: ~
                    persistence:
                        driver: orm
                        model: "%seed_batch.entity.seed_batch.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

blast_search:
    templates:
        -
            class: "%lisem.model.variety.class%"
            template: LisemBundle:Search/Results:Variety.html.twig
