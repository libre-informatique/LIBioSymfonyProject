blast_menu:

    root:

        # ##################################################################
        # CRM
        # ##################################################################

        sil.crm.menu_label.crm:
            display: false

        lisem.menu_label.crm_contacts:
            icon: address-card
            route: admin_crm_organism_list
            order: 10

        sil.email.menu_label.emailing:
            display: false

        lisem.menu_label.crm_emailing:
            icon: envelope-o
            route: admin_email_list
            order: 11

        # ##################################################################
        # VARIETIES
        # ##################################################################

        lisem.menu.species:
            label: lisem.menu_label.species
            icon:  pagelines
            route: admin_variety_species_list
            order: 12

        lisem.menu.varieties:
            label: lisem.menu_label.varieties
            icon:  tree
            route: admin_variety_variety_list
            order: 13

        # ##################################################################
        # SEED BATCHES
        # ##################################################################

        lisem.menu.seedbatch:
            label: lisem.menu_label.seed_batches
            icon:  shopping-bag
            route: admin_seedbatch_seedbatch_list
            order: 14

        lisem.menu.plot:
            label: lisem.menu_label.plots
            icon:  th
            route: admin_seedbatch_plot_list
            order: 15

        lisem.menu.producers:
            label: lisem.menu_label.producers
            icon:  user-circle
            route: admin_seed_batch_seedProducer_list
            order: 16

        # ##################################################################
        # PRODUCTS
        # ##################################################################

        sil.ecommerce.menu_label.ecommerce:
            children:

                lisem.menu.seed_products:
                    label: lisem.menu_label.products
                    icon: shopping-cart
                    route: admin_sil_seeds_product_list


        sil.stock.menu_label.stock_management:
            order: 30

        sil.manufacturing.menu_label.manufacturing:
            order: 40




