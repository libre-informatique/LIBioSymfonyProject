sylius_channel:
    driver: doctrine/orm
    resources:
        channel:
            classes:
                model: Sil\Bundle\EcommerceBundle\Entity\Channel

sylius_money:
    locale: fr
    currency: EUR

sylius_theme:
    sources:
        filesystem:
            enabled: true
            filename: composer.json
            directories:
                - "%kernel.root_dir%/themes"
    context: lisem.theme.context.channel_based       # theme context service id

sil_ecommerce:
    code_generator:
        product_variant: LisemBundle\CodeGenerator\ProductVariantCodeGenerator
        product_variant_embedded: LisemBundle\CodeGenerator\ProductVariantEmbeddedCodeGenerator

# sylius_customer:
