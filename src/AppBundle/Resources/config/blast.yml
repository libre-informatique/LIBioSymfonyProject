################
# SEEDS PRODUCT
################

        AppBundle\Admin\SeedsProductAdmin:
            form_theme:
                - LibrinfoEcommerceBundle:Form:fields.html.twig
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                remove:
                    options: ~
                add:
                    form_group_general:
                        '':
                            variety:
                                admin_code: libio.admin.variety
                            _options:
                                fieldsOrder: [name, code, variety]
                    show_tab_variants:
                        '':
                            variants:
                                admin_code: libio.admin.seeds_product_variant
                    _options:
                        tabsOrder: [form_group_general, show_tab_variants, form_group_specifics]
            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    variants: ~
                    options: ~
                add:
                    form_tab_general:
                        form_group_general:
                            variety:
                                type: sonata_type_model_autocomplete
                                property: [name, code]
                                attr:
                                    readonly: ~
                                _options:
                                    admin_code: libio.admin.variety
                            _options:
                                fieldsOrder: [variety, name, code]
                    form_tab_variants:
                        form_group_variants:
                            variants:
                                type: sonata_type_collection
                                label: false
                                by_reference: true
                                attr:
                                    data-showFields: 'id,name,seedBatch,packaging,code'
                                type_options:
                                    btn_add: false
                                _options:
                                    edit: modal
                                    inline: table-list
                                    admin_code: libio.admin.seeds_product_variant
            #LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    name: ~
                add:
                    code:
                        label: libio.label.product_code
                        identifier: true
                    variety:
                        admin_code: librinfo_varieties.admin.variety
                    _options:
                        fieldsOrder: [code, variety, enabled]
                    _actions:
                        variants:
                            template: 'AppBundle:SeedsProductAdmin:list__action_variants.html.twig'

            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~

################
# OTHER PRODUCT
################

        AppBundle\Admin\OtherProductAdmin:
            form_theme:
                - LibrinfoEcommerceBundle:Form:fields.html.twig
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    show_tab_variants:
                        '':
                            variants:
                                admin_code: libio.admin.other_product_variant

            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    variants: ~
                add:
                    form_tab_variants:
                        form_group_variants:
                            variants:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true    # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                                    admin_code: libio.admin.other_product_variant

            # LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    _actions:
                        variants:
                            template: 'AppBundle:OtherProductAdmin:list__action_variants.html.twig'

            # FILTER
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~

# ########################
# # SEEDS PRODUCT VARIANT
# ########################

        AppBundle\Admin\SeedsProductVariantAdmin:
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                remove:
                    optionValues: ~
                add:
                    form_tab_general:
                        form_group_general:
                            product:
                                admin_code: libio.admin.seeds_product
                                attr:
                                    readonly: ~
                                disabled: true
                            packaging: ~
                            seedBatch:
                                admin_code: librinfo_seedbatch.admin.seedbatch
                            code: ~
                            _options:
                                fieldsOrder: [product, packaging, seedBatch, name, code, price]
            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    id: ~
                    name: ~
                    code: ~
                    channelPricings: ~
                    _delete: ~
                    product: ~
                    taxCategory: ~
                    form_group_options: ~
                add:
                    form_tab_general:
                        form_group_general:
                            id:
                                type: hidden
                            product:
                                type: sonata_type_model_hidden
                                _options:
                                    admin_code: libio.admin.seeds_product
                            name:
                                type: text
                                required: true
                            code:
                                type: Blast\CoreBundle\Form\Type\EntityCodeType
                                required: true
                            _options:
                                fieldsOrder: [name, packaging, seedBatch, code]
                        form_group_pricing:
                            taxCategory: ~
                            channelPricings:
                                label: librinfo.label.product_variant_prices
                                type: sonata_type_collection
                                type_options:
                                    btn_add: false
                                    delete: false
                                _options:
                                    admin_code: librinfo_ecommerce.admin.channel_pricing
                                    edit: inline
                                    inline: table
                        _options:
                            groupsOrder: [form_group_general,form_group_pricing,form_group_properties,form_group_stock]
            # LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    optionValues: ~
                add:
                    product:
                        admin_code: libio.admin.seeds_product
                    packaging: ~
                    seedBatch:
                        admin_code: librinfo_seedbatch.admin.seedbatch
                    _options:
                        fieldsOrder:
                            - code
                            - name
                            - product
                            - packaging
                            - seedBatch
                            - price
                            - onHand
                            - onHold
                            - tracked
            # FILTER
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~

