############
# PACKAGING
############

        AppBundle\Admin\PackagingAdmin:
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                remove:
                    option: ~
            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            code:
                                type: hidden
                            value:
                                type: hidden
                            option:
                                type: sonata_type_model_hidden
                            quantity:
                                type: integer
                                mapped: false
                            unit:
                                type: choice
                                choices:
                                    grams: lisem.packaging_unit.grams
                                    seeds: lisem.packaging_unit.seeds
