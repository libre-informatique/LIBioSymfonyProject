                shipping_method:
                    options:
                        custom:
                            ups:
                                code: "ups"
                                name: "UPS"
                                enabled: true
                                channels:
                                    - "FR_WEB"
                            dhl_express:
                                code: "dhl_express"
                                name: "DHL Express"
                                channels:
                                    - "FR_WEB"
                            fedex:
                                code: "fedex"
                                name: "FedEx"
                                channels:
                                    - "FR_WEB"

                tax_category:
                    options:
                        custom:
                            clothing:
                                code: "clothing"
                                name: "Vêtements"
                            books:
                                code: "books"
                                name: "Livres"
                            seeds:
                                code: "seeds"
                                name: "Semences"
                            other:
                                code: "other"
                                name: "Autres"

                tax_rate:
                    options:
                        custom:
                            clothing_tax:
                                code: "clothing_sales_tax_10"
                                name: "TVA Vêtements 10%"
