                                amount: 0.10
                            books_tax:
                                code: "books_sales_tax_055"
                                name: "TVA Livres 5,5%"
                                zone: "FR"
                                category: "books"
                                amount: 0.055
                            seeds_tax:
                                code: "seeds_sales_tax_20"
                                name: "TVA Semences 20%"
                                zone: "FR"
                                category: "seeds"
