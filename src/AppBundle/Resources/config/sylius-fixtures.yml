                                    - "FR"

                channel:
                    options:
                        custom:
                            fr_web_store:
                                name: "VEL FR"
                                code: "FR_WEB"
                                hostname: "%sylius_fr_web_channel_hostname%"
                                locales:
                                    - "%locale%"
                                currencies:
                                    - "%currency%"
                                enabled: true
                                theme_name: librinfo/lisem-theme

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                code: "cash_on_delivery"
                                name: "Envoi contre remboursement"
                                channels:
                                    - "FR_WEB"
                            bank_transfer:
                                code: "bank_transfer"
                                name: "Virement bancaire"
                                channels:
                                    - "FR_WEB"
