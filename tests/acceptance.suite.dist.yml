# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: WebGuy
modules:
    enabled:
        - Symfony:
            app_path: 'app'
            var_path: 'var'
            part: SERVICES
            environment: 'dev'
            debug: true
        - Doctrine2:
            depends: Symfony
        - WebDriver:
            url: 'http://127.0.0.1:8042/'
            wait: 1           
            browser: 'chrome'
            capabilities:
                chromeOptions:
                    args: ["--disable-gpu", "window-size=1024x1024"]
                    # "--headless", test with this option to avoid using xfvb
env:
    chrome:
        # nothing changed

    phantom:
         modules:
            config:
                WebDriver:
                    browser: 'phantomjs'
                    capabilities: ~

    firefox:
        modules:
            config:
                WebDriver:
                    browser: 'firefox'
                    capabilities: ~
